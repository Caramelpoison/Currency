<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="currencey.png" alt=""> <br>
        <img src = "converter.png" alt="">
    </div>
    <div class="converter">
        <label for="base-currency">Base Currency:</label>
        <select id="base-currency">
            <option value="Empty">Select a currency</option>
            <option value="USD">$ (USD) - United States Dollar</option>
            <option value="EUR">€ (EUR) - Euro</option>
            <option value="JPY">¥ (JPY) - Japanese Yen</option>
            <option value="GBP">£ (GBP) - Pound Sterling</option>
            <option value="AUD">$ (AUD) - Australian Dollar</option>
            <option value="CAD">$ (CAD) - Canadian Dollar</option>
            <option value="CHF">CHF (CHF) - Swiss Franc</option>
            <option value="CNY">¥ (CNY) - Renminbi</option>
            <option value="HKD">HK$ (HKD) - Hong Kong Dollar</option>
            <option value="NZD">$ (NZD) - New Zealand Dollar</option>
        </select>
        <label for="amount">Amount:</label>


        <input type="number" id="amount" value="1" min="0">

        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option value="Empty">Select a currency</option>
            <option value="USD">$ (USD) - United States Dollar</option>
            <option value="EUR">€ (EUR) - Euro</option>
            <option value="JPY">¥ (JPY) - Japanese Yen</option>
            <option value="GBP">£ (GBP) - Pound Sterling</option>
            <option value="AUD">$ (AUD) - Australian Dollar</option>
            <option value="CAD">$ (CAD) - Canadian Dollar</option>
            <option value="CHF">CHF (CHF) - Swiss Franc</option>
            <option value="CNY">¥ (CNY) - Renminbi</option>
            <option value="HKD">HK$ (HKD) - Hong Kong Dollar</option>
            <option value="NZD">$ (NZD) - New Zealand Dollar</option>
          </select>


        <p>Converted Amount: <span id="converted-amount"></span></p>
        <button id="historical-rates">View Historical Rates</button>
        <div id="historical-rates-container"></div>
        <button id="save-favorite">Save Favorite</button>
        <div id="favorite-currency-pairs">
            <ul id ="fav-list-item">
                
            </ul>
        </div>
    </div>

    <script src = "currecncyConverter.js"></script>
</body>
</html>
